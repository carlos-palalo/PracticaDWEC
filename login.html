<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica DWEC</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>
</head>

<body>
    <div class="container">
        <div id="login">
            <div class="titulo">Bienvenido,</div>
            <form id="inicio">
                <div class="input-field">
                    <input id="email-l" placeholder="Email*" type="email" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$"
                        title="Formato válido: email@ejemplo.com" required>
                </div>
                <div class="input-field">
                    <input id="pass-l" type="password" placeholder="Contraseña*"
                        pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{6,16}$"
                        title="La contraseña debe tener al entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula y al menos una mayúscula."
                        required>
                </div>
                <div class="input-field check">
                    <input type="checkbox" id="recordar" checked>Recuérdame
                </div>
                <button id="btn-iniciar" class="bg-white">Iniciar sesión</button>
            </form>
            <button id="btn-ini" class="bg-black">Iniciar sesión</button>
        </div>
        <hr>
        <div id="register">
            <div class="titulo">Soy nuevo/a,</div>
            <form id="registro">
                <div class="input-field">
                    <input id="user-r" placeholder="Nombre*" type="text" required>
                </div>
                <div class="input-field">
                    <input id="email-r" placeholder="Email*" type="email" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$"
                        title='Formato válido: email@ejemplo.com' required>
                </div>
                <div class="input-field">
                    <input id="pass-r" placeholder="Contraseña*" type="password"
                        pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{6,16}$"
                        title="La contraseña debe tener al entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula y al menos una mayúscula."
                        required>
                </div>
                <div class="input-field">
                    <input id="confirm-r" placeholder="Repita la contraseña*" type="password"
                        pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{6,16}$"
                        title="La contraseña debe tener al entre 8 y 16 caracteres, al menos un dígito, al menos una minúscula y al menos una mayúscula."
                        required>
                </div>
                <p>Al crear una cuenta, aceptas los <a href="#">términos y condiciones</a> y <a href="#">la política
                        de privacidad</a></p>
                <button id="btn-registro" class="bg-white">Registrarse</button>
            </form>
            <button id="btn-reg" class="bg-black">Registrarse</button>
        </div>
    </div>
</body>

</html>
