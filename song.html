<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica DWEC</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="left">
                <a href="">Logo</a>
                <a href="">Inicio</a>
            </div>
            <div class="right">
                <div id="search">
                    <form>
                        <input type="text" placeholder="Buscar artista, canción...">
                        <button type="submit">
                        <span class="material-icons">search</span>
                    </button>
                    </form>
                </div>
                <a href="login.html">Iniciar Sesión</a>
                <a href="register.html">Registrarse</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container-song">
                <div class="song-desc">
                    <div class="song">
                        <a href="">
                            <span class="material-icons">play_arrow</span>
                        </a>
                        <div class="song-info">
                            <div class="artist-name"><a href="">Nombre artista</a></div>
                            <div class="song-name"><a href="song.html">Nombre canción</a></div>
                        </div>
                        <div class="right">
                            <div class="date-genre">
                                <div class="date">22/12/2020</div>
                                <div class="genre">Genero</div>
                            </div>
                        </div>
                    </div>
                    <div class="track-wave">Pista musica</div>
                </div>
                <div class="album-img"></div>
            </div>
            <nav>
                <a href="">Todo</a>
                <a href="">Álbumes</a>
                <a href="">Conciertos</a>
                <a href="">Listas</a>
            </nav>
            <div class="track">
                <div class="track-img"></div>
                <div class="track-content">
                    <div class="track-header">
                        <a href="">
                            <span class="material-icons">play_arrow</span>
                        </a>
                        <div class="track-info">
                            <div class="artist-name"><a href="">Nombre artista</a></div>
                            <div class="track-name"><a href="song.html">Nombre canción</a></div>
                        </div>
                        <div class="update-date right">22/12/2020</div>
                    </div>
                    <div class="track-wave">Pista musica</div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
